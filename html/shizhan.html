<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>九九乘法表</title>
    <script>
        //声明i和j两个变量
        for (var i = 1; i <= 9; i++) {


            document.write("<br>")

            // 外层 i 表示当前层数

            for (var j = 1; j <= i; j++) {
                document.write(i + "*" + j + "=" + i * j + " ")
            }
        }
    </script>
</head>

<body>

</body>

</html>
