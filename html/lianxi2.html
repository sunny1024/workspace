<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
</head>

<body>
    <div>
        javascript
        <p>javascript</p>
        <div>jQuery</div>
        <h5>PHP</h5>
    </div>
    <script type="text/javascript">
        var div = document.getElementsByTagName("div");
        var divChild = div[0].childNodes;
        for (var i = 0; i < divChild.length; i++) {
            document.write("节点类型:" + divChild[i].nodeName + divChild[i].nodeType + divChild[i].nodeValue + "<br>");
        }

    </script>
</body>

</html>
