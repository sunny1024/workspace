<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>堆栈学习</title>
</head>

<body>
    <p>堆栈学习，观察浏览器控制台！</p>
    <script>
        // 基本数据类型演示：
        var a = 1;
        var b = a;  // b = 1;
        console.log("1=======> a:" + a); // 1

        a = 2;
        console.log("2=======> a:" + a); // 2；
        console.log("3=======> b:" + b); // 1

        // 引用数据类型演示：
        var obj = {
            name: '小张'
        }
        console.log("a=======> :" + obj.name);      // '小张'

        var o = obj;
        console.log("b=======> :" + o.name);        // '小张'

        obj.name = '小李'
        console.log("c=======> :" + obj.name);      // '小李'
        console.log("d=======> :" + o.name);        // '小李'




        // var obj = {
        //     name: '小李'
        // };

        // var o1 = obj;

        // obj.name = '小明'

        // var o2 = obj
    </script>
</body>

</html>
