<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
</head>

<body>
    <div id="content">
        <h1>html</h1>
        <h1>php</h1>
        <h1>javascript</h1>
        <h1>jquery</h1>
        <h1>java</h1>
    </div>

    <script type="text/javascript">
        function clearText() {
            var content = document.getElementById("content");
            // 在此完成该函数
            //循环删除该元素的子节点；设置循环的起始值为子节点的长度-1；当长度>=0时，递减
            for (var i = content.childNodes.length - 1; i >= 0; i--) {
                var childNode = content.childNodes[i]//获取子节点，因为子节点有多个，设置的时候要在后面加上对应的下标  
                content.removeChild(childNode)
            }
        }
    </script>

    <button onclick="clearText()">清除节点内容</button>



</body>

</html>
