<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>闭包原理</title>
</head>
<script>
    // var uniqueInteger = (function () {
    //     var couter = 0;
    //     return function () { return counter++; };
    // }());
    function counter() {
        var n = 0;
        return {
            count: function () { return n++ },
            reset: function () { n = 0; }
        };
    }
    var c = counter(), d = counter();
    document.write(c.count() + "<br>")
    document.write(d.count() + "<br>")
    document.write(c.reset() + "<br>")
    document.write(c.count() + "<br>")
    document.write(d.count())



</script>

</body>

</html>
