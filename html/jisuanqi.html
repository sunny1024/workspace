<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>计算器</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/jisuanqi.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<script>

    $(document).ready(function () {
        $(".rowNumber").click(function () {
            var text = $(this).text()
            $(".result").append(text)
        })
    })
    $(document).ready(function () {
        $(".operator").click(function () {
            var txt = $(this).text()
            $(".result").append(txt)
        })
    })
    $(document).ready(function () {
        $(".rowNumber").click(function () {
            var text = $(this).text()
            $(".count").click(function () {
                var num1 = Number(text);
                var count = num1
                $(".result").text(count)
            })
        })
    })
    $(document).ready(function () {
        $(".empty").click(function () {
            $(".result").empty();
        });
    });

</script>

<body>
    <div id="container">
        <div class="result">

        </div>
        <div class="left">
            <ul class="row">
                <li><button class="rowNumber">1</button></li>
                <li><button class="rowNumber">2</button></li>
                <li><button class="rowNumber">3</button></li>
                <li><button class="operator">+</button></li>
            </ul>
            <ul class="row">
                <li><button class="rowNumber">4</button></li>
                <li><button class="rowNumber">5</button></li>
                <li><button class="rowNumber">6</button></li>
                <li><button class="operator">-</button></li>
            </ul>
            <ul class="row">
                <li><button class="rowNumber">7</button></li>
                <li><button class="rowNumber">8</button></li>
                <li><button class="rowNumber">9</button></li>
                <li><button class="operator">*</button></li>
            </ul>
            <ul class="row">
                <li><button class="rowNumber">%</button></li>
                <li><button class="rowNumber">0</button></li>
                <li><button class="rowNumber">.</button></li>
                <li><button class="operator">/</button></li>
            </ul>
        </div>
        <button class="empty">清除</button>
        <button class="count">=</button>
    </div>
</body>

</html>
