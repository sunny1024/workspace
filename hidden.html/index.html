<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>显示/隐藏</title>
<style>
    a {
        text-decoration: none;
    }
    .content {
        position: relative;
        width: 256px;
        height: 256px;
        margin: 100px auto;
    }
    .content img {
        display: block;
    }
    .main {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 256px;
        height: 256px;
        background: rgba(0, 0, 0, .3);
    }
     .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin-top: -25px;
        margin-left: -25px;
        background: lightblue;   
    }
    .content a:hover .main {
        display: block;
    }
</style>
</head>
<body>
<div class="content">
    <a href="#">
        <img src="../atrcle/image/timg.jpeg">
        <div class="main">
            <div class="logo"></div>
         </div>
    </a>
</div>
</body>
</html>
