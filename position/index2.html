<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>相对定位</title>
    </head>
    <style>
        .father {
            width: 500px;
            height: 300px;
            margin:100px auto ;
            background-color: pink;
        }
        .arr-t {
            position: relative;
            top: 20px;
            left: 20px;
            width: 300px;
            height: 200px;
            background-color: skyblue;
        }
        .arr-b {
            width: 200px;
            height: 100px;
            background-color: slateblue;
        }
    </style>
    <body>
        <div class="father">
            <div class="arr-t"></div>
            <div class="arr-b"></div>
        </div>
    </body>
</html>
