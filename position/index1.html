<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>绝对定位</title>
    </head>
    <style>
        .father {
            position: relative;
            width: 500px;
            height: 300px;
            margin:100px auto ;
            background-color: pink;
        }
        .son {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 200px;
            background-color: skyblue;
        }
       .son1 {
           width: 400px;
           height: 260px;
           background-color: slategrey;
       }
    </style>
    <body>
        <div class="father">
            <div class="son"></div>
            <div class="son1"></div>
        </div>
    </body>
</html>
