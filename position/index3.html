<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>固定定位</title>
    </head>
    <style>
        .content {
            width: 1200px;
            height: 1500px;
            margin: 0 auto;
            background-color: thistle;
        }
        .left {
            position: fixed;
            top: 300px;
            left: 0;
            width: 100px;
            height: 150px;
            background-color: tomato;
        }
        .right {
            position: fixed;
            top: 300px;
            right: 0;
            width: 100px;
            height: 150px;
            background-color: tomato;
        }
    </style>
    <body>
        <div class="left"></div>
        <div class="right"></div>
        <div class="content">今天的天气真好</div>
    </body>
</html>
