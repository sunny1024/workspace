<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>轮播图</title>
    </head>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        .content {
            position: relative;
            width: 500px;
            height: 260px;
            margin: 100px auto;
            background-color: thistle;
        }
        .arrow-l,
        .arrow-r {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            line-height: 30px;
            color: white;
            background-color:rgba(0,0,0,.2);
        }
       .arrow-l {
            left: 0;
            border-radius: 0 15px 15px 0;
        }
        .arrow-r {
            right: 0;
            text-align: right;
            border-radius: 15px 0 0 15px;
        }
        .arrow-l:hover,
        .arrow-r:hover {
            background: rgba(0,0,0,.4)
        }
        .content .circle {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            border-radius: 7px;
            background-color: rgba(255, 255, 255, .3);
        }
        .circle li {
            float: left;
            width: 8px;
            height: 8px;
            margin: 3px;
            background: rgba(255, 255, 255, .4);
            border-radius: 4px;
        }
        .circle li:hover {
            background: rgba(255, 255, 255, .8); ;
        }
        .circle .current {
            background: tomato;
        }
    </style>
    <body> 
        <div class="content">
            <img src="guoqi.jpg" alt="国旗" width="500px"> 
            <a class="arrow-l" href="#"><</a>
           <a class="arrow-r" href="#">></a>
           <ul class="circle">
               <li></li>
               <li class="current"></li>
               <li></li>
               <li></li>
               <li></li>
           </ul>
        </div>
    </body>
</html>
