<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .sliderbar {
            position: absolute;
            top: 300px;
            right: 0;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: white;
            background: purple;
        }

        .con {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 40px;
            background: purple;
            z-index: -1;
        }
    </style>
    <script src='js/animate.js'></script>
</head>

<body>
    <div class="sliderbar">
        <span>←</span>
        <div class="con">问题反馈</div>
    </div>
    <script>
        var sliderbar = document.querySelector(".sliderbar");
        var con = document.querySelector(".con");
        //当鼠标进入时，显示con内容，并改变箭头方向
        sliderbar.addEventListener("mouseenter", function () {
            animates.animate(con, -160, 15, function () {
                sliderbar.children[0].innerHTML = "→";
            });
        })
        // 当鼠标离开时隐藏con内容,并改变箭头方向
        sliderbar.addEventListener("mouseleave", function () {
            animates.animate(con, 0, 15, function () {
                sliderbar.children[0].innerHTML = "←";
            });
        })
    </script>
</body>

</html>
