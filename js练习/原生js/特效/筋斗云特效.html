<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .nav {
            position: relative;
            width: 490px;
            height: 50px;
            margin: 100px auto;
            background: lightblue;
            line-height: 50px;
            text-align: center;
            border-radius: 25px;
        }

        ul {
            position: relative;
            clear: both;
            padding: 0;
            margin: 0;
        }

        .cloud {
            position: absolute;
            top: 10px;
            left: 0;
            width: 65px;
            height: 30px;
            opacity: .5;
            background: white;
            border-radius: 15px;

        }

        .nav li {
            float: left;
            list-style: none;
            padding-right: 20px;
        }

        .nav li:last-child {
            padding-right: 0;
        }

        .nav .current a {
            color: red;
        }

        .nav li a {
            text-decoration: none;
            color: grey;
        }

        .clearfix:before {
            content: " ";
            display: table;
            clear: both;
        }

        .clearfix::after {
            content: " ";
            display: table;
            clear: both;
        }
    </style>
    <script src="../特效/js/animate.js"></script>
    <script>
        window.addEventListener("load", function () {
            var cloud = document.querySelector(".cloud");
            var nav = document.querySelector(".nav");
            var lis = nav.querySelectorAll("li");
            var current = 0;
            for (var i = 0; i < lis.length; i++) {
                lis[i].addEventListener("mouseenter", function () {
                    animates.animate(cloud, this.offsetLeft);
                });
                lis[i].addEventListener("mouseleave", function () {
                    animates.animate(cloud, current);
                });
                lis[i].addEventListener("click", function () {
                    current = this.offsetLeft;
                });
            };
        });
    </script>

</head>

<body>
    <div class="nav">
        <span class="cloud"></span>
        <ul class="clearfix">
            <li class="current"><a href="javascript:;">师资力量</a></li>
            <li><a href="javascript:;">活动策划</a></li>
            <li><a href="javascript:;">企业文化</a></li>
            <li><a href="javascript:;">招聘信息</a></li>
            <li><a href="javascript:;">公司简介</a></li>
            <li><a href="javascript:;">联系我们</a></li>
        </ul>
    </div>
</body>

</html>
