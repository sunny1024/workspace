<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>年龄</title>
    <script>
        // 1.输入框提示请输入你的出生年份
        // 2.用变量age存储输入的值
        // 3.用现在的年份减去输入的值 得出现在的年龄
          var age = prompt("请输入你的出生年份");
          var myage = 2019 - age;
          alert('你的年龄是：' + myage)
    </script>
