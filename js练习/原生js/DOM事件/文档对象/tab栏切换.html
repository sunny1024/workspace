        /**
        * 设置当前选中的Tab
        * @params index {Number} Tab的下标
        */
        function setCurrent(index) {
            // 设置当前 tab 样式
            document.querySelectorAll('.content-list > li')[index].className = 'current';

            // 设置显示当前 tab 对应的内容
            document.querySelectorAll('.menu > div')[index].style.display = "block";
        }

        // 导航栏
        var lis = document.querySelector(".content-list").querySelectorAll("li");
        var item = document.querySelectorAll(".item")
        for (var i = 0; i < lis.length; i++) {
            // 给li添加自定义属性 标明序号
            lis[i].setAttribute("index", i);
            // 点击导航  点击哪个颜色跟着变化
            lis[i].onclick = function () {
                for (var i = 0; i < lis.length; i++) {
                    // 先删除所有的样式
                    lis[i].className = "";
                }

                // 给当前点击的li添加样式
                this.className = "current";
                // 显示隐藏相关内容
                // 获取出当前点击的li的序号
                var index = this.getAttribute("index");
                for (var i = 0; i < lis.length; i++) {
                    // 先隐藏所有的内容
                    item[i].style.display = "none";
                }
                // 显示当前点击的内容
                item[index].style.display = "block";
            }
        }
