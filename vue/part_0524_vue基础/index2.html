<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{pmsg}}</div>
        <menu-item :title='ptitle'></menu-item>
        <menu-item title='来自父组件的值' content='Hello'></menu-item>
    </div>
    <script src="js/vue.js"></script>
    <script>
        // 父组件向子组件传值
        Vue.component('menu-item', {
            props: ['title', 'content'],
            data: function () {
                return {
                    msg: '子组件的值'
                }
            },
            template: '<div>{{msg+"---"+title+"----"+content}}</div>'
        })
        var vm = new Vue({
            el: '#app',
            data: {
                pmsg: '父组件的内容',
                ptitle: '动态绑定的数据',
            }
        })
    </script>
</body>

</html>
