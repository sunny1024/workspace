<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽使用</title>
</head>

<body>
    <div id="app">
        <alert-box>有错误信息</alert-box>
        <alert-box>有一个bug</alert-box>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('alert-box', {
            template: `
            <div>
               Error:
                <slot></slot>
            </div>       
            `
        })
        var vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>

</html>
