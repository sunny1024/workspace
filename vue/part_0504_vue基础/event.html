<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
</head>

<body>
    <div id="app">
        <button @click='counter+=1'>点击</button>
        <div>点击了{{counter}}次</div>
        <script src="./js/vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    counter: 0
                }
            })
        </script>
</body>

</html>
