<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if='num>90'>优秀</div>
        <div v-else-if='num<=90&&num>=80'>良好</div>
        <div v-else-if='num<80&&num>60'>一般</div>
        <div v-else>不及格</div>
        <div v-show="flag">测试v-show</div>
        <button v-on:click="org">切换</button>
    </div>
    <script src="js/js/vue.js"></script>
    <script>
        /*
        分支结构

        v-show的原理：控制元素样式是否显示 dispaly:none;
        */
        var vm = new Vue({
            el: "#app",
            data: {
                num: 90,
                flag: false,
            },
            methods: {
                org: function () {
                    this.flag = !this.flag;
                }
            }
        })
    </script>
</body>

</html>
