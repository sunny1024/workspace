<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-bind:style={border:borderStyle,width:widthStyle,height:heightStyle}>测试样式1</div>
        <div v-bind:style='[objStyle,overrideStyles]'>测试样式2</div>
        <button v-on:click="org">切换</button>
    </div>
    <script src="js/js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                borderStyle: "1px solid grey",
                widthStyle: "100px",
                heightStyle: "200px",
                objStyle: {
                    border: "1px solid green",
                    width: "200px",
                    height: "100px",
                },
                overrideStyles: {
                    border: '5px solid pink'
                }
            },
            methods: {
                org: function () {
                    this.heightStyle = "100px";
                    this.objStyle.width = "100px";
                },
            }
        })
    </script>
</body>

</html>
