<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
    </div>
    <script src="js/js/vue.js"></script>
    <script>

        /*
        v-cloak指令的用法
        1.提供样式
        [v-cloak]{
            display:none;
        }
        2.在插值表达式所在的标签中添加v-cloak指令

        背后的原理：先通过样式隐藏内容，然后再内存中进行值得替换，替换好之后，再显示最终的结果
        */

        /*
        vue的基本使用步骤
        1.需要提供标签用于填充数据
        2.引入vue.js库文件
        3.可以使用vue的语法做功能
        4.把vue提供的数据填充到标签里面
        */
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "Hello Vue"
            }
        });
    </script>
</body>

</html>
