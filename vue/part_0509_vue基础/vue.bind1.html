<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式绑定</title>
    <style>
        .active {
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }

        .change {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class="{active:isActive,change:isChange}">测试样式</div>
        <button v-on:click="org">切换</button>
    </div>
    <script src="js/js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                isActive: true,
                isChange: true,
            },
            methods: {
                org: function () {
                    this.isActive = !this.isActive;
                    this.isChange = !this.isChange;
                }
            }
        })
    </script>
</body>

</html>
