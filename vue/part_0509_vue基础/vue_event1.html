<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <button v-on:click='fandle1($event)'>点击1</button>
        <button v-on:click='fandle2(123,456,$event)'>点击2</button>
        <button v-on:click.stop="fandle3">点击3</button>
        <a href="https://www.baidu.com/" v-on:click.prevent="org2">百度</a>
    </div>
    <script src="js/js/vue.js"></script>
    <script>
        /*
        事件绑定-参数传递
        1.如果事件直接绑定函数名称，那么默认会传递事件对象作为事件函数的第一个参数
        2.如果事件绑定函数调用，那么事件对象必须作为最后一个参数显示传递，并且事件对象的名称必须是$event
        */
        var vm = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                // 事件调用函数
                fandle2: function (p, p1, event) {
                    console.log(p, p1);
                    console.log(event.target.innerHTML);
                    this.num++
                },
                fandle1: function (event) {
                    console.log(event.target.innerHTML);
                },
                // 修饰符
                fandle3: function (event) {
                    // 阻止冒泡
                    // event.stopPropagation()
                },
                org2: function (event) {
                    // 阻止默认行为
                    // event.preventDefault()
                }
            }
        })
    </script>
</body>

</html>
