<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>{{reversedMessage}}</div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'happy',
            },
            methods: {

            },
            computed: {
                reversedMessage: function () {
                    return this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
