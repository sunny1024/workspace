        FirstName:<input type="text" v-model='firstName'><br>
        LastName:<input type="text" v-model="lastName">
        <div>{{fullName}}</div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'jon',
                lastName: 'some',
                // fullName: 'jon ' + '' + ' some'

            computed: {
                fullName: function () {
                    return this.firstName + '  ' + this.lastName
                }
            }

    </script>
</body>
